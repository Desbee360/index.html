<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/survey.css" type="text/css">
</head>
<body>
    <h1>
     GeeksforGeeks Survey Form   
    </h1>
    <div id="container">  
      <form action="action_page.php" method="post">

      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" placeholder="enter your name"><br>

      <label for="email">Email</label><br>
      <input type="text" name="email" id="email" placeholder="enter your email"><br>

      <label for="age">Age</label><br>
      <input type="number" class="age" id="age" placeholder="enter your age"><br>

      <label for="profession">which option best describes you?</label> <br>
      <select name="profession" id="profession">
      <option value="student">student</option>
      <option value="graduate">graduate</option>
      <option value="masters">masters</option>
      <option value="phd">phd</option>
      </select><br>
    <p>
      would you recommend GeeksforGeeks to a friend?
    </p><br>
     <input type="radio" name="yes" class="yes">
     <label for="yes">Yes</label><br>

     <input type="radio" name="no" class="no">
     <label for="no">No</label><br>

     <input type="radio" name="maybe" class="maybe">
     <label for="maybe">Maybe</label><br>

     languages and framework known (check all that apply) <br>
     <input type="checkbox" name="c" id="c">
     <label for="c">C</label><br>

     <input type="checkbox" name="c++" id="c++">
     <label for="c++">C++</label><br>

     <input type="checkbox" name="c#" id="c#">
     <label for="c#">C#</label><br>

     <input type="checkbox" name="java" id="java">
     <label for="java">Java</label><br>

     <input type="checkbox" name="python" id="python">
     <label for="python">Python</label><br>

     <input type="checkbox" name="javascript" id="javascript">
     <label for="javascript">Javascript</label><br>

     <input type="checkbox" name="react" id="react">
     <label for="react">React</label><br>
     
     Any comments or suggestions <br>
     <input type="text" class="comment"><br>
     <input type="submit" id="submit">
  </div>
 </form>
</body>
</html>
